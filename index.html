---
layout: app
---

<div class="main-content">
  <header>
    <h1>{{ site.title | escape }}</h1>
  </header>

  <section class="list">
    {% assign projects = site.projects | sort:"position" %}
    {% for project in projects %}

    <article class="item {{ project.slug }}">
      <a class="header" ui-sref="project({ projectId: '{{ project.slug }}' })">
        <h1 class="title">{{ project.title | escape }}</h1>
        <button class="btn btn-primary" ng-click="playPause('{{ project.slug }}')">
          <i class="fa" ng-class="{'fa-play':!isPlaying('{{ project.slug }}'), 'fa-pause':isPlaying('{{ project.slug }}')}"></i>
        </button>
        <i class="fa fa-right"></i>
      </a>
      <div class="body">{{ project.teaser | markdownify }}</div>
    </article>

    {% endfor %}
  </section>
</div>
