---
layout: app
---

<header>
  <h1>{{ site.title | escape }}</h1>
</header>

<section class="list">
  {% assign projects = site.projects | sort:"position" %}
  {% for project in projects %}

  <article class="item">
    <a class="title" ui-sref="project({ projectId: '{{ project.slug }}' })">
      <h1>{{ project.title | escape }}</h1><i class="fa fa-chevron-right"></i>
    </a>
    <div class="body">{{ project.teaser | markdownify }}</div>
  </article>

  {% endfor %}
</section>
