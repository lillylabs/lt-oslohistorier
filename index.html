---
layout: app
---

<header>
  <h1>{{ site.title | escape }}</h1>
</header>

<section class="list">
  {% assign projects = site.projects | sort:"position" %}
  {% for project in projects %}

  <article class="item">
    <a class="header" ui-sref="project({ projectId: '{{ project.slug }}' })">
      <h1 class="title">{{ project.title | escape }}</h1>
      <button class="btn btn-primary"><i class="fa fa-play"></i></button>
      <i class="fa fa-right"></i>
    </a>
    <div class="body">{{ project.teaser | markdownify }}</div>
  </article>

  {% endfor %}
</section>
